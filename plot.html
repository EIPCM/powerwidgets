<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/plot.css">
</head>

<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

</style>
<body>
  <header>
    <div id="logo">
      <img src="img/newtool/dafne_logo.png" height="40"></img>
    </div>
  </header>

  <div id="svg_wrapper">
    <svg width="980" height="540">
    </svg>
    <div class="controls">
      <div class="indicators_wrapper">
        <div class="label" id="label">Selected Pathway: - </div>
      </div>

      <hr>
      <div class="label">Show Pathway: </div>
      <select onchange="filterPathway()" id="filter_pathway">
        <option>All</option>
        <option>P0</option>
        <option>P1</option>
        <option>P2</option>
        <option>P3</option>

      </select>
    </div>


  </div>

</body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
_LABELS ={
  "Natural_Omo":"Deviation from natural condition in the Omo Delta",
  "Turkana_Fish":"Deviation from fish natural production in the Lake Turkana",
  "Energy_Prod":"Hydropower production in the OTB system",
  "Irr_Agricult":"Normalized water deficit in the two districts",
  "Rec_Agricult":"Deviation from artificial flood pulse for Recession Agriculture"
}
function render(_filter){
  if(_filter == "All"){
    _filter = "P"
  }
  d3.select("svg").html("");

  var margin = {top: 30, right: 10, bottom: 10, left: 10},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal().rangePoints([0, width], 1),
      y = {},
      dragging = {};

  var line = d3.svg.line(),
      axis = d3.svg.axis().orient("left"),
      background,
      foreground;

  var svg = d3.select("svg").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("full.csv", function(error, cars) {
    cars = cars.filter(function(row) {
      return row['Pathway'].includes(_filter);
    })
    // Extract the list of dimensions and create a scale for each.
    x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
      return d != "Pathway" && (y[d] = d3.scale.linear()
          .domain(d3.extent(cars, function(p) { return +p[d]; }))
          .range([height, 0]));
    }));

    // Add grey background lines for context.
    background = svg.append("g")
        .attr("class", "background")
      .selectAll("path")
        .data(cars)
      .enter().append("path")
        .attr("d", path);

    // Add blue foreground lines for focus.
    foreground = svg.append("g")
        .attr("class", "foreground")
      .selectAll("path")
        .data(cars)
      .enter().append("path")
        .attr("d", path);

    // Add a group element for each dimension.
    var g = svg.selectAll(".dimension")
        .data(dimensions)
      .enter().append("g")
        .attr("class", "dimension")
        .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
        .on("mouseover",function(d){
          div.transition()
                .duration(200)
                .style("opacity", .9);
          div.html(_LABELS[d])
                          .style("left", (d3.event.pageX) + "px")
                          .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
          div.transition()
              .duration(500)
              .style("opacity", 0);
        })
        .call(d3.behavior.drag()
          .origin(function(d) { return {x: x(d)}; })
          .on("dragstart", function(d) {
            dragging[d] = x(d);
            background.attr("visibility", "hidden");
          })
          .on("drag", function(d) {
            dragging[d] = Math.min(width, Math.max(0, d3.event.x));
            foreground.attr("d", path);
            dimensions.sort(function(a, b) { return position(a) - position(b); });
            x.domain(dimensions);
            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
          })
          .on("dragend", function(d) {
            delete dragging[d];
            transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
            transition(foreground).attr("d", path);
            background
                .attr("d", path)
              .transition()
                .delay(500)
                .duration(0)
                .attr("visibility", null);
          })


          );

    svg.selectAll("path").on("mouseout",handleMouseOut);
    svg.selectAll("path").on("mouseover",handleMouseOver);
    function handleMouseOut(d,i){
      document.getElementById("label").innerHTML = "Selected Pathway: - ";

      var sel = d3.select(this);
      sel.style("stroke-width",1);
      sel.style("stroke","steelblue");
      // paths = svg.selectAll("path");
      // paths.style("stroke","steelblue");
      // paths.style("stroke-width",1);


    }
    // Create Event Handlers for mouse
    function handleMouseOver(d, i) {  // Add interactivity
      document.getElementById("label").innerHTML = "Selected Pathway: " + d.Pathway;
      var sel = d3.select(this);
      sel.moveToFront();
      sel.style("stroke-width",2);
      sel.style("stroke","red");


    }
    //tooltip
    var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);



    d3.selection.prototype.moveToFront = function() {
      return this.each(function(){
      this.parentNode.appendChild(this);
      });
    };
    // Add an axis and title.
    g.append("g")
        .attr("class", "axis")
        .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
      .append("text")
        .style("text-anchor", "middle")
        .attr("y", -9)
        .text(function(d) { return d; });

    // Add and store a brush for each axis.
    g.append("g")
        .attr("class", "brush")
        .each(function(d) {
          d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
        })
      .selectAll("rect")
        .attr("x", -8)
        .attr("width", 16);
  });
  function position(d) {
    var v = dragging[d];
    return v == null ? x(d) : v;
  }

  function transition(g) {
    return g.transition().duration(500);
  }

  // Returns the path for a given data point.
  function path(d) {
    return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }

  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
        extents = actives.map(function(p) { return y[p].brush.extent(); });
    foreground.style("display", function(d) {
      return actives.every(function(p, i) {
        return extents[i][0] <= d[p] && d[p] <= extents[i][1];
      }) ? null : "none";
    });
  }

}

function filterPathway(){
  _filter = document.getElementById("filter_pathway").value;
  render(_filter);
}
document.getElementById("filter_pathway").selectedIndex = 0;
render("All")

</script>
