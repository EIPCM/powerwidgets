<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/plot.css">
  <link href="css/switchery.css" rel="stylesheet">
  <script type="text/javascript" src="js/switchery.js"></script>
</head>

<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

</style>
<body>
  <header>
    <div id="logo">
      <img src="img/newtool/dafne_logo.png" height="40"></img>
    </div>
  </header>
  <div id="main_flex">

    <div id="svg_wrapper">

      <div class="switch">

      <svg width="980" height="510" id="canvas">
      </svg>
      <div class="controls">
        <div class="indicator_title red" id="label">Selected Pathway: -</div>
        <div class="indicators_wrapper">
          <div class="indicator">
            <div class="indicator_img_wrapper">
              <img class="indicator_img" src="img/newtool/ep.png"></img>
            </div>

          </div>
          <div class="indicator">
            <div class="indicator_img_wrapper">
              <img class="indicator_img" src="img/newtool/no.png"></img>
            </div>

          </div>
          <div class="indicator">
            <div class="indicator_img_wrapper">

          </div>

          <div class="indicator">
            <div class="indicator_img_wrapper">
              <img class="indicator_img" src="img/newtool/tf.png"></img>
            </div>
            <div class="label result" id="label_tf">-</div>

          </div>
          <div class="indicator">
            <div class="indicator_img_wrapper">
              <img class="indicator_img" src="img/newtool/ia.png"></img>
            </div>

    <div id="controls_area">

      <div class="filters_area">

          </select>

          <div class="label">Show Pathway:</div>
          <div class="label">(Select 2 or more. Use Ctrl + Click / âŒ˜ + Click)</div>

          <select multiple="multiple" id="pathways_selector" style="width: 96%;" onchange="filterPathwayList()">
          </select>

              <div class="labe l">Pathway Options</div>

<script src="js/d3.v3.min.js"></script>
<script>
var CLICK_MODE = false;
var MARKED_PATHWAY = null;
_LABELS ={
  "Natural_Omo":"Deviation from natural condition in the Omo Delta",
  "Turkana_Fish":"Deviation from fish natural production in the Lake Turkana",
  "Energy_Prod":"Hydropower production in the OTB system",
  "Irr_Agricult":"Normalized water deficit in the two districts",
  "Rec_Agricult":"Deviation from artificial flood pulse for Recession Agriculture"
}
function updatePathwaysList(list){
  _option = "<option value='%s'>%s</option>";
  _options = "";
  _pSelector = document.getElementById("pathways_selector");
  list.forEach(function(p){
    _pSelector.innerHTML = "";
    _options += _option.replace("%s",p.Pathway).replace("%s",p.Pathway);
  });
  _pSelector.innerHTML = _options;
}
function render(_filter,_pathwaysList){
  _loadSaved = false;
  if(_filter == "Saved"){
    _loadSaved = true;
  }
  if(_filter == "All" ){
    _filter = "P"
  }

  d3.select("svg").html("");

  var margin = {top: 80, right: 10, bottom: 0, left: 10},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal().rangePoints([0, width], 1),
      y = {},
      dragging = {};

  var line = d3.svg.line(),
      axis = d3.svg.axis().orient("left"),
      background,
      foreground;

  var svg = d3.select("svg").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("full.csv", function(error, cars) {
    cars = cars.filter(function(row) {
      if(_loadSaved){
        return _pathwaysList.includes(row['Pathway']);
      }else if(_pathwaysList.length == 0){
        return row['Pathway'].includes(_filter)
      }else{
        return row['Pathway'].includes(_filter) && _pathwaysList.includes(row['Pathway']);
      }
    })
    // Extract the list of dimensions and create a scale for each.
    x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
      return d != "Pathway" && !d.includes("_n") && (y[d] = d3.scale.linear()
          .domain(d3.extent(cars, function(p) { return +p[d]; }))
          .range([height, 0]));
    }));
    if(_pathwaysList.length == 0 ){
      updatePathwaysList(cars);
      updateSavedPathwaysList();

    }
    // Add grey background lines for context.
    background = svg.append("g")
        .attr("class", "background")
      .selectAll("path")
        .data(cars)
      .enter().append("path")
        .attr("d", path);

    // Add blue foreground lines for focus.
    foreground = svg.append("g")
        .attr("class", "foreground")
      .selectAll("path")
        .data(cars)
      .enter().append("path")
        .attr("d", path);

    // Add a group element for each dimension.
    var g = svg.selectAll(".dimension")
        .data(dimensions)
      .enter().append("g")
        .attr("class", "dimension")
        .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
        // .on("mouseover",function(d){
        //   div.transition()
        //         .duration(200)
        //         .style("opacity", .9);
        //   div.html(_LABELS[d])
        //                   .style("left", (d3.event.pageX) + "px")
        //                   .style("top", (d3.event.pageY - 28) + "px");
        // })
        // .on("mouseout", function(d) {
        //   div.transition()
        //       .duration(500)
        //       .style("opacity", 0);
        // })
        .call(d3.behavior.drag()
          .origin(function(d) { return {x: x(d)}; })
          .on("dragstart", function(d) {
            dragging[d] = x(d);
            background.attr("visibility", "hidden");
          })
          .on("drag", function(d) {
            dragging[d] = Math.min(width, Math.max(0, d3.event.x));
            foreground.attr("d", path);
            dimensions.sort(function(a, b) { return position(a) - position(b); });
            x.domain(dimensions);
            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
          })
          .on("dragend", function(d) {
            delete dragging[d];
            transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
            transition(foreground).attr("d", path);
            background
                .attr("d", path)
              .transition()
                .delay(500)
                .duration(0)
                .attr("visibility", null);
          })


          );
    svg.selectAll(".foreground path").on("mouseout",handleMouseOut);
    svg.selectAll(".foreground path").on("mouseover",handleMouseOver);
    svg.selectAll(".foreground path").on("click",handleMouseClick);
    function handleMouseClick(d,i){
      var btn =  document.getElementById("mark_pathway_btn");
      MARKED_PATHWAY = d;
      MARKED_PATHWAY["color"] = "#4682b4";
      MARKED_PATHWAY["name"] = "";
      MARKED_PATHWAY["sector"] = 0;
      if(CLICK_MODE){
        btn.style.display = "none";
        var sel = d3.selectAll(".foreground path");
        sel.style("stroke-width",1);
        _checked = document.getElementsByClassName("js-switch")[0].checked;
        if(!_checked){
          sel.style("stroke","steelblue");
        }
      }else{
        btn.style.display = "block";
        if(isPathwayMarked()){
          var btn =  document.getElementById("mark_pathway_btn");
          btn.innerHTML = "Unmark this pathway";
          btn.setAttribute("onclick","unmarkPathway()")
        }else{
          var btn =  document.getElementById("mark_pathway_btn");
          btn.innerHTML = "Mark this pathway";
          btn.setAttribute("onclick","markPathway()")
        }

      }
      CLICK_MODE = !CLICK_MODE

    }
    function handleMouseOut(d,i){
      if(!CLICK_MODE){
        document.getElementById("label").innerHTML = "Selected Pathway: -";
        document.getElementById("label_ep").innerHTML = "-";
        document.getElementById("label_no").innerHTML = "-";
        document.getElementById("label_ra").innerHTML = "-";
        document.getElementById("label_tf").innerHTML = "-";
        document.getElementById("label_ia").innerHTML = "-";

        var sel = d3.select(this);
        if(sel.attr("display") != "none"){
          sel.moveToFront();
          sel.style("stroke-width",1);
          _checked = document.getElementsByClassName("js-switch")[0].checked;
          if(!_checked){
            sel.style("stroke","steelblue");
          }
        }

      }



      // paths = svg.selectAll("path");
      // paths.style("stroke","steelblue");
      // paths.style("stroke-width",1);


    }
    // Create Event Handlers for mouse
    function handleMouseOver(d, i) {  // Add interactivity
      if(!CLICK_MODE){
        document.getElementById("label").innerHTML = "Selected Pathway: " +d.Pathway;
        ep = parseFloat(d["Energy_Prod_n"]).toFixed(2);
        no = parseFloat(d["Natural_Omo_n"]).toFixed(2);
        ra = parseFloat(d["Rec_Agricult_n"]).toFixed(2);
        tf = parseFloat(d["Turkana_Fish_n"]).toFixed(2);
        ia = parseFloat(d["Irr_Agricult_n"]).toFixed(2);


        document.getElementById("label_ep").innerHTML = ep;
        document.getElementById("label_no").innerHTML = no;
        document.getElementById("label_ra").innerHTML = ra;
        document.getElementById("label_tf").innerHTML = tf;
        document.getElementById("label_ia").innerHTML = ia;

        var sel = d3.select(this);
        if(sel.attr("display") != "none"){
          sel.moveToFront();
          sel.style("stroke-width",2);
          _checked = document.getElementsByClassName("js-switch")[0].checked;
          if(!_checked){
            sel.style("stroke","red");
          }
        }
      }



    }
    //tooltip
    var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);



    d3.selection.prototype.moveToFront = function() {
      return this.each(function(){
      this.parentNode.appendChild(this);
      });
    };
    _images = ["ep.png","no.png","ra.png","tf.png","ia.png"]
    g.append("g")
        .attr("class", "axis")
        .each(function(d,i) {
          _x = -22;
          _y = -81;
          if(i >= 2){
              _x = -25;
          }
          if(i == 3){
            _y = -75;
          }
          d3.select(this).append("image")
          .attr("xlink:href","img/newtool/"+_images[i])
          .attr("height",50)
          .attr("width",50)
          .attr("y", _y )
          .attr("x",_x);
        })

    // Add an axis and title.
    g.append("g")
        .attr("class", "axis")
        .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
        .append("text")
        .style("text-anchor", "middle")
        .style("font-weight","bold")
        .attr("y", -21)
        .text(function(d,i) {
           _x = d.split(" ");
           if(_x.length > 3) {
             return _x.slice(0,3).join(" ");
           }else{
             return d;
           };
         });

        g.append("g")
            .attr("class", "axis")
            .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
          .append("text")
            .style("text-anchor", "middle")
            .style("font-weight","bold")
            .attr("y", -10 )
            .text(function(d,i) {
               _x = d.split(" ");
               if(_x.length > 3) {
                 return _x.slice(3,_x.length).join(" ");
               }else{
                 return "";
               };
             });
    // Add and store a brush for each axis.
    g.append("g")
        .attr("class", "brush")
        .each(function(d) {
          d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
        })
      .selectAll("rect")
        .attr("x", -8)
        .attr("width", 16);
        _checked = document.getElementsByClassName("js-switch")[0].checked;
        if(_checked){
          loadColors();
        }


  });

  function position(d) {
    var v = dragging[d];
    return v == null ? x(d) : v;
  }

  function transition(g) {
    return g.transition().duration(500);
  }

  // Returns the path for a given data point.
  function path(d) {
    return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }

  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
        extents = actives.map(function(p) { return y[p].brush.extent(); });
    foreground.style("display", function(d) {
      return actives.every(function(p, i) {
        return extents[i][0] <= d[p] && d[p] <= extents[i][1];
      }) ? null : "none";
    });
  }

}

function filterPathway(){
  _filter = document.getElementById("filter_pathway").value;
  render(_filter,[]);
}
function filterPathwayList(){
  _filter = document.getElementById("filter_pathway").value;
  ps = document.getElementById("pathways_selector").selectedOptions;
  _pathwaysList = []
  for (var i = 0; i < ps.length; i++) {
    _pathwaysList.push(ps[i].value);
  }
  render(_filter,_pathwaysList);
}
document.getElementById("filter_pathway").selectedIndex = 0;
render("All",[])
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html, { size: 'small',color:"#468EEB" });
});
function loadMarkedPathways(){
  saved_pathways = localStorage.getItem("saved_pathways");
  if(saved_pathways == null){ //init db
    localStorage.setItem("saved_pathways","[]");
  }
  saved_pathways = localStorage.getItem("saved_pathways"); //ensures we have the init list
  saved_pathways = JSON.parse(saved_pathways);

  saved_pathways = saved_pathways.map(p => p.Pathway);
  render("Saved",saved_pathways)

}
function markPathway(){
  if(MARKED_PATHWAY !=null){
    saved_pathways = localStorage.getItem("saved_pathways");
    if(saved_pathways == null){ //init db
      localStorage.setItem("saved_pathways","[]");
    }
    saved_pathways = localStorage.getItem("saved_pathways"); //ensures we have the init list
    saved_pathways = JSON.parse(saved_pathways);
    saved_pathways.push(MARKED_PATHWAY);
    localStorage.setItem("saved_pathways",JSON.stringify(saved_pathways));
    var btn =  document.getElementById("mark_pathway_btn");
    btn.innerHTML = "Unmark this pathway";
    btn.setAttribute("onclick","unmarkPathway()")
    updateSavedPathwaysList();

  }
}
function clearPathways(){
  document.getElementsByClassName("options")[0].style.display = "none";
  localStorage.setItem("saved_pathways","[]");
  var btn =  document.getElementById("mark_pathway_btn");
  btn.innerHTML = "Mark this pathway";
  btn.setAttribute("onclick","markPathway()");
  updateSavedPathwaysList();
  _checked = document.getElementsByClassName("js-switch")[0].checked;
  if(_checked){
    handleSwitch();
  }


}
function isPathwayMarked(){
  saved_pathways = localStorage.getItem("saved_pathways");
  if(saved_pathways == null){ //init db
    localStorage.setItem("saved_pathways","[]");
  }
  saved_pathways = localStorage.getItem("saved_pathways"); //ensures we have the init list
  saved_pathways = JSON.parse(saved_pathways);
  _found = false;
  saved_pathways.forEach(function(p,i){
    if(p.Pathway == MARKED_PATHWAY.Pathway){
      _found = true;
    }
  });
  return _found;
}
function unmarkPathway(){
  if(MARKED_PATHWAY !=null){
    saved_pathways = localStorage.getItem("saved_pathways");
    if(saved_pathways == null){ //init db
      localStorage.setItem("saved_pathways","[]");
    }
    saved_pathways = localStorage.getItem("saved_pathways"); //ensures we have the init list
    saved_pathways = JSON.parse(saved_pathways);
    saved_pathways.forEach(function(p,i){
      if(p.Pathway == MARKED_PATHWAY.Pathway){
        saved_pathways.splice(i,1)
      }
    });
    localStorage.setItem("saved_pathways",JSON.stringify(saved_pathways));
    var btn =  document.getElementById("mark_pathway_btn");
    btn.innerHTML = "Mark this pathway";
    btn.setAttribute("onclick","markPathway()")
    updateSavedPathwaysList();

  }
}
function updateSavedPathwaysList(){
  _option = "<option value='%s'>%s</option>";
  _options = "";
  _pSelector = document.getElementById("saved_pathways_selector");

  saved_pathways = localStorage.getItem("saved_pathways");
  if(saved_pathways == null){ //init db
    localStorage.setItem("saved_pathways","[]");
  }
  saved_pathways = localStorage.getItem("saved_pathways"); //ensures we have the init list
  saved_pathways = JSON.parse(saved_pathways);



  saved_pathways.forEach(function(p){
    _pSelector.innerHTML = "";
    _options += _option.replace("%s",p.Pathway).replace("%s",p.Pathway);
  });
  _pSelector.innerHTML = _options;


}
function handleSwitch(){
  _checked = document.getElementsByClassName("js-switch")[0].checked;
  if(_checked){
    document.getElementsByClassName("filter")[0].style.display = "none";
    document.getElementsByClassName("filter")[1].style.display = "none";

    loadMarkedPathways();

  }else{
    document.getElementsByClassName("filter")[0].style.display = "block";
    document.getElementsByClassName("filter")[1].style.display = "block";
    render("All",[])
  }

}
document.getElementsByClassName("js-switch")[0].addEventListener("change",function(e){
  handleSwitch();
})
window.onload = function(){
  handleSwitch();
}
function showPathwayOptions(){
  _checked = document.getElementsByClassName("js-switch")[0].checked;

  if(_checked){

    document.getElementsByClassName("options")[0].style.display = "block";
    sp_selector = document.getElementById("saved_pathways_selector");
    pw_name     = document.getElementById("pw_name");
    pw_color    = document.getElementById("pw_color");
    pw_sector   = document.getElementById("pw_sector");
    i           = sp_selector.selectedIndex;
    if(i >= 0){
      saved_pathways = localStorage.getItem("saved_pathways");
      saved_pathways = JSON.parse(saved_pathways);
      pw_name.value = saved_pathways[i].name;
      pw_color.value = saved_pathways[i].color;
      pw_sector.selectedIndex = saved_pathways[i].sector;
    }
  }


}
function savePathway(){

  document.getElementsByClassName("options")[0].style.display = "none";
  pw_name     = document.getElementById("pw_name");
  pw_color    = document.getElementById("pw_color");
  pw_sector   = document.getElementById("pw_sector");
  i           = sp_selector.selectedIndex;
  if(i >= 0){
    saved_pathways = localStorage.getItem("saved_pathways");
    saved_pathways = JSON.parse(saved_pathways);
    saved_pathways[i].name = pw_name.value;
    saved_pathways[i].color = pw_color.value;
    saved_pathways[i].sector = pw_sector.selectedIndex;
    localStorage.setItem("saved_pathways",JSON.stringify(saved_pathways));
    //update color in plot
    d3.selectAll("path")[0].forEach(function(p){
      if(p.__data__ != 0){
        if(p.__data__.Pathway == saved_pathways[i].Pathway){
          var sel = d3.select(p);
          sel.style("stroke-width",2);
          sel.style("stroke",pw_color.value);

        }
      }

    });
  }
}
function loadColors(){
  saved_pathways = localStorage.getItem("saved_pathways");
  saved_pathways = JSON.parse(saved_pathways);
  //update color in plot
  d3.selectAll(".foreground path")[0].forEach(function(p,i){
      var sel = d3.select(p);
      sel.style("stroke-width",1);
      sel.style("stroke",saved_pathways[i].color);
  });
}
function download(filename, text) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', filename);
  element.style.display = 'none';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
}
function export_configuration(){
  download("export.json",JSON.stringify(localStorage.saved_pathways));
}
</script>
