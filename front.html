function initSpider(){
  var canvas = document.getElementById("spider");
  var ctx = canvas.getContext("2d");
  c = canvas.height * .50;
  console.log(c);
  canvas.width = canvas.parentElement.offsetWidth;
  canvas.height = canvas.parentElement.offsetHeight;
  var sizeWidth = ctx.canvas.clientWidth;
  var sizeHeight = ctx.canvas.clientHeight;
  var scaleWidth = sizeWidth/100;
  var scaleHeight = sizeHeight/100;
  centerX = sizeWidth/2;
  centerY = sizeHeight/2;
  r = sizeWidth *.30;
  if(sizeWidth >= sizeHeight){
    r = sizeHeight *.30;
  }
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  // console.log(sizeWidth/2);
  // console.log(sizeHeight/2);
  ctx.beginPath();
  ctx.arc(centerX,centerY,1,0,2*Math.PI)
  ctx.strokeStyle = '#d7dadd';
  _goals  = [0,3,6]
  // draw 10 lines, all with the same distance between each other
  for (var i = 0; i < 11; i++) {
    if(_goals.includes(i)){
      ctx.lineWidth   = 2;
      ctx.strokeStyle = '#848177';
    }else{
      ctx.lineWidth   = 1;
      ctx.strokeStyle = '#d7dadd';
    }
    ctx.beginPath();
    ctx.arc(centerX,centerY, r - ( i *  r / 10 ) ,0,2*Math.PI)
    ctx.stroke();


  }

  _degrees = [0,40,80,120,160,200,240,280,320];
  _labels  = [" Ready to act","Awareness","Know-how","Ready to act","Awareness","Know-how","Ready to act","Awareness","   Know-how",]
  _categories = ["Social","Social","Social","Political","Political","Political","Individual","Individual","Individual"]
  _categoriesIndexes = [1,4,7]
  _offset = 10; //All lines will be turned with this offset.
  _extraRadius = 20;
  ctx.lineWidth   = 1;
  _labelColors = ["#2dc463","#e23d3d","#1786e0"]

  _degrees.forEach(function(d,i){
    ctx.beginPath();
    ctx.moveTo(centerX ,centerY);
    // convert angles to radians. Add offset
    rx = (d + _offset)  * (Math.PI /180);
    ry = (d + _offset) * (Math.PI /180);
    x = centerX + (r * 1.1) * Math.cos(rx);
    y = centerY + (r * 1.1) * Math.sin(ry);
    ctx.lineTo(x,y);
    if(sizeWidth <  620){
      ctx.font = "10px Arial";

    }else{
      ctx.font = "11px Arial";

    }
    rx = (d + _offset)  * (Math.PI /180);
    ry = (d + _offset) * (Math.PI /180);
    x = centerX + r*1.17  * Math.cos(rx);
    y = centerY + r*1.17 * Math.sin(ry);
    if(i < 4){
      textOffset = 20;
    }else{
      textOffset = 40;
    }
    ctx.fillStyle = "#FFFFFF";
    ctx.fillText(_labels[i],x-textOffset,y);
    ctx.stroke();
    ctx.closePath();

    if(_categoriesIndexes.includes(i)   ){

      rx = (d+20)  * (Math.PI /180);
      ry = (d+20) * (Math.PI /180);
      x = centerX + r*1.15  * Math.cos(rx);
      y = centerY + r*1.15 * Math.sin(ry);
      ctx.font = "20px Arial";
      ctx.beginPath();
      textoffset = 50;
      switch (i) {
        case 1:
        textoffset = 0;
        break;
        case 4:
        textoffset = 40;
        break;
        case 7:
        textoffset = 0;
        break;
        default:

      }
      ctx.fillStyle = "#000000";
      if(i < 2 ){
        ctx.fillStyle = _labelColors[0];
      }else if(i > 2 && i < 5){
        ctx.fillStyle = _labelColors[1];
      }else if(i > 5){
        ctx.fillStyle = _labelColors[2];
      }else if(i >= _degrees.length -1){
        ctx.fillStyle = _labelColors[0];
      }
      if(_categories[i] == "Political"){
        ctx.fillText(_categories[i] ,x  - 70 ,y - 20 );

      }else if(_categories[i] == "Social"){
        ctx.fillText(_categories[i] ,x + 25 ,y + 20);

      }
      else{
        ctx.fillText(_categories[i],x ,y);
      }

      ctx.fillStyle = "#000000";

      ctx.stroke();
      ctx.closePath();
    }
    ctx.font = "12px Arial";


  });


  ctx.closePath();

}
function addSize(size){

  var scaleHeight = sizeHeight/100;
  ctx.font = "13px Arial";
  ctx.beginPath();
  ctx.lineWidth   = 2;
  ctx.strokeStyle = '#848177';
  ctx.moveTo(0,0);
  ctx.fillStyle   = "#848177";

  }else if((size >= 20) && (size <= 50)){

  }else{
    _size = "Large";
  }

  ctx.fillStyle   = "#000000";
  ctx.fillText("Community Size",sizeWidth - 100,sizeHeight - 50);
  ctx.fillText(_size,sizeWidth - 100,sizeHeight - 25);

}
function addGoals(){
  _degrees = [0,20,30,60,160,200,240,280,320,360];
  _offset = 10; //All lines will be turned with this offset.
  var canvas = document.getElementById("spider");
  var ctx = canvas.getContext("2d");
  var sizeWidth = ctx.canvas.clientWidth;
  var sizeHeight = ctx.canvas.clientHeight;
  var scaleWidth = sizeWidth/100;
  var scaleHeight = sizeHeight/100;
  values = [4,7,10]
  if(sizeWidth <  620){
    _labels = ["Very well prepared", "Quite prepared","A bit prepard"]
    _marginRightA = 30;
    _marginRightB = 30;
    _marginRightC = 25;
    ctx.font = "11px Arial";

  }else{
    _labels = ["Very well prepared", "Quite prepared","A bit prepared"]

    _marginRightA = 45;
    _marginRightB = 110;
    _marginRightC = 110;
    ctx.font = "13px Arial";

  }

  values.forEach(function(v,i){
    vi = Math.abs(v - _degrees.length);
    _rd  = r - ( vi  *  r / 10 ) //radius distance
    // convert angles to radians. Add offset
    // convert angles to radians. Add offset
    rx = (_degrees[0+i] + _offset)  * (Math.PI /180);
    ry = (_degrees[0+i] + _offset) * (Math.PI /180);
    x = centerX + _rd * Math.cos(rx);
    y = centerY + _rd * Math.sin(ry);
    ctx.beginPath();
    ctx.lineWidth   = 2;
    ctx.strokeStyle = '#848177';
    ctx.moveTo(x,y);
    ctx.fillStyle   = "#848177";

    if(sizeWidth <  620){
      ctx.lineTo(x,sizeHeight - (10 * i) - 60);
      if( v == 4){
        ctx.fillText("Goals",x -20,sizeHeight - _marginRightA -10);
      }
      if(v == 10){
        ctx.fillText(_labels[i],x , sizeHeight - 70);
      }else if(v == 7){
        ctx.fillText(_labels[i],x , sizeHeight - 60 );
      }else{
        ctx.fillText(_labels[i],x , sizeHeight - 50 );

      }
    }else{
      ctx.lineTo(sizeWidth,y)
      if( v == 4){
        ctx.fillText("Goals",sizeWidth - _marginRightA,y-15);
      }
      if(v == 10){
        ctx.fillText(_labels[i],sizeWidth - _marginRightB,y+15);
      }else{
        ctx.fillText(_labels[i],sizeWidth - _marginRightC,y+15);
      }
    }

    ctx.stroke();
  });
}

function addPoligons(values,dashed){
  _MAX_POLIGON_VALUE = 1000;
  _nvalues = [];
  values.forEach(function(v){
    _nv = v * 10 / _MAX_POLIGON_VALUE;
    _nvalues.push(_nv);
  })
  values = _nvalues;
  _degrees = [0,40,80,120,160,200,240,280,320,360];
  _offset = 10; //All lines will be turned with this offset.
  var canvas = document.getElementById("spider");
  var ctx = canvas.getContext("2d");
  var sizeWidth = ctx.canvas.clientWidth;
  var sizeHeight = ctx.canvas.clientHeight;
  var scaleWidth = sizeWidth/100;
  var scaleHeight = sizeHeight/100;

  c = canvas.height * .10;


  centerX = sizeWidth/2;
  centerY = sizeHeight/2;
  r = sizeWidth *.30;
  if(sizeWidth >= sizeHeight){
    r = sizeHeight *.30;
  }

  ctx.lineWidth   = 2;
  ctx.beginPath();
  if(dashed){
    ctx.setLineDash([3]);
    ctx.strokeStyle = '#84561a';
  }else{
    ctx.strokeStyle = '#293b47';

  }
  values.forEach(function(v,i){
    vi = Math.abs(v - _degrees.length);
    _rd  = r - ( vi  *  r / 10 ) //radius distance
    // convert angles to radians. Add offset
    // convert angles to radians. Add offset
    rx = (_degrees[i] + _offset)  * (Math.PI /180);
    ry = (_degrees[i] + _offset) * (Math.PI /180);
    x = centerX + _rd * Math.cos(rx);
    y = centerY + _rd * Math.sin(ry);
    ctx.lineTo(x,y);
    if(dashed){
      ctx.setLineDash([3]);
    }
    ctx.moveTo(x,y);

  });
  ctx.closePath();
  ctx.stroke();
  if(dashed){
    ctx.setLineDash([3]);
  }
  ctx.fillStyle="#1786e0";
  ctx.fillStyle="#e23d3d";
  ctx.fillStyle="#2dc463";
  values.forEach(function(v,i){
    vi = Math.abs(v - _degrees.length);
    _rd  = r - ( vi  *  r / 10 ) //radius distance
    // convert angles to radians. Add offset
    // convert angles to radians. Add offset
    rx = (_degrees[i] + _offset)  * (Math.PI /180);
    ry = (_degrees[i] + _offset) * (Math.PI /180);
    x = centerX + _rd * Math.cos(rx);
    y = centerY + _rd * Math.sin(ry);

    if(i < 2 ){
      ctx.fillStyle="#2dc463";
    }else if(i > 2 && i < 5){
      ctx.fillStyle="#e23d3d";
    }else if(i > 5){
      ctx.fillStyle="#1786e0";
    }else if(i >= _degrees.length -1){
      ctx.fillStyle="#2dc463";
    }
    if(i <= _degrees.length -2){
      ctx.beginPath();
      ctx.arc(x,y,5,0,2*Math.PI)
      ctx.closePath();
      ctx.fill();
      ctx.arc(x,y,6,0,2*Math.PI)
      ctx.stroke();
    }



  });
  ctx.closePath();

}
